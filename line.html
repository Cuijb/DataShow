<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>DATA SHOW</title>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-combined.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <ul class="thumbnails">
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="Bar chart" src="img/bar.jpg" />
                            <div class="caption">
                                <h3>
                                    BAR Chart
                                </h3>
                                <p>
                                    诚信为本，借钱的都是亲友<br>
                                    聚少成多，以解燃眉之急<br>
                                    好借好还，方能再借不难<br>
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="bar.html">详情</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="Pie chart" src="img/pie.jpg" />
                            <div class="caption">
                                <h3>
                                    PIE Chart
                                </h3>
                                <p>
                                    真诚为本，借钱的都是亲友<br>
                                    救急不救穷，路久见人心<br>
                                    助人于难，则落难受人助<br>
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="pie.html">详情</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="Line chart" src="img/line.jpg" />
                            <div class="caption">
                                <h3>
                                    LINE Chart
                                </h3>
                                <p>
                                    改进型的哈佛结构具有一条独立的地址总线和一条独立的数据总线，两条总线由程序存储器和数据存储器分时复用，使结构更紧凑。
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="line.html">详情</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</body>

</html>
