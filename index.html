<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>DATA SHOW</title>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-combined.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <ul class="thumbnails">
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="Bar chart" src="img/bar.jpg" />
                            <div class="caption">
                                <h3>
                                    条形图
                                </h3>
                                <p>
                                    长长短短，勿争一时<br>
                                    用发展的眼光看待问题<br>
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="bar.html">详情</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="Pie chart" src="img/pie.jpg" />
                            <div class="caption">
                                <h3>
                                    饼图
                                </h3>
                                <p>
                                    此消彼长，矛盾统一<br>
                                    竞争的同时要顾全大局<br>
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="pie.html">详情</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="Line chart" src="img/line.jpg" />
                            <div class="caption">
                                <h3>
                                    折线图
                                </h3>
                                <p>
                                    跌宕起伏，波澜不惊<br>
                                    泰山崩于前而面不改色<br>
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="line.html">详情</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
</body>
</body>

</html>
